<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Estilizada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="mainContainer">
        <h2>Tabuada</h2>
        <input type="number" id="num1" placeholder="N1">
        <input type="number" id="num2" placeholder="N2">
        <input type="number" id="num3" placeholder="N3">
        <br>
        <button onclick="calTabuada()">Calcular</button>
    </div>
    <div class="result-container hidden" id="resultadoContainer">
        <div class="container">
            <div class="resultado" id="resultado"></div>
            <button id="btnVoltar" onclick="voltarPagina()">Voltar</button>
        </div>
    </div>

    <script>
        function calTabuada() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let num3 = parseInt(document.getElementById('num3').value);
            let resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';
            
            [num1, num2, num3].forEach(num => {
                if (!isNaN(num)) {
                    let tabuada = `<div><strong>Tabuada do ${num}</strong><br>`;
                    for (let i = 1; i <= 10; i++) {
                        tabuada += `${num} x ${i} = ${num * i}<br>`;
                    }
                    tabuada += '</div>';
                    resultadoDiv.innerHTML += tabuada;
                }
            });
            
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('resultadoContainer').classList.remove('hidden');
            document.getElementById('btnVoltar').style.display = 'block';
        }

        function voltarPagina() {
            location.reload();
        }
    </script>
</body>
</html>
